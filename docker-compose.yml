version: '3'

services:
  app:
    restart: on-failure
    depends_on:
      - fullstack-postgres
    build: ./backend
    ports:
      - "5000:5000"
    networks:
      - fullstack

  front:
    build: ./frontend
    depends_on:
      - app
    ports:
      - "3000:3000"

  fullstack-postgres:
    image: postgres:latest
    container_name: full_db_postgres
    environment:
      - POSTGRES_USER=${DB_USER}  
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST} 
    ports:
      - '5432:5432'
    volumes:
      - database_postgres:/var/lib/postgresql/data
    networks:
      - fullstack

volumes:
  database_postgres:

networks:
  fullstack:
    driver: bridge