services:
  app:
    container_name: NODE_APP
    build: .
    ports: 
     - 3000:3000
    volumes:
      - ".:/usr/app"

    depends_on:
      - database
      - database_test
    networks:
      - application_network    
  database:
    image: mongo
    container_name: MONGODB_APP
    ports:
      - 27017:27017
    networks:
      - application_network

  database_test:
    image: mongo
    container_name: MONGODB_APP_TEST
    ports:
      - 5005:5005
    networks:
      - application_network


networks:
  application_network:
    driver: bridge