<app-add-product (onAddProduct)="addProduct($event)"></app-add-product>
<app-product-item
  *ngFor="let product of products"
  [product]="product"
  (onDeleteProduct)="deleteProduct(product)"
  (onProductDetail)="productDetails(product)"
  (onHideProductDetails)="hideProductDetails(product)"
  (onUpdateProduct)="updateProduct(product)"
></app-product-item>
