# must be unique in a given SonarQube instance
sonar.projectKey=OrmaCarbon
sonar.organization=zaujulio
# --- optional properties ---

# defaults to project key
sonar.projectName=OrmaCarbon
# defaults to 'not provided'a
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.sources.inclusions=**/**.ts, **/**.js, **/**.json,
# Language
sonar.language=ts

# Reposit√≥rio
sonar.scm.provider=git
sonar.links.scm=https://github.com/ZauJulio/backend-test-two
sonar.links.issue=https://github.com/ZauJulio/backend-test-two/issues

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=.
sonar.test.inclusions=**/test_**.ts, **/tests_**.ts, **/tests.ts, **/**.spec.ts, **/**.test.ts

sonar.dynamicAnalysis=reuseReports

sonar.javascript.jstest.reportsPaths=./coverage
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

sonar.exclusions=./node_modules/**
